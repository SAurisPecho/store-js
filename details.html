<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual</title>
    <script src="https://kit.fontawesome.com/bcea3e283b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/details.css" />
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <header>
      <div class="bottompart">
        <div class="search">
          <div class="logo">
            <a href="index.html"
              ><img
                src="assets/tiendamia-logo.svg"
                width="218"
                alt="Logo store"
            /></a>
          </div>
          <div class="form">
          <form>
            <input type="text" placeholder="Search" id="iSearch"> 
          </form>
        </div>
          <div class="social">
            <ul>
              <div class="socialred">
                <li><a href="#" class="iconFacebook"><img src="assets/facebook.png" alt="facebook"></a></li>
                <li><a href="#" class="iconInstagram"><img src="assets/instagram.png" alt="instagram"></a></li>
              </div>
              <li><a href="#" class="iconUsuarioOnline"><i class="fa-solid fa-user-check"></i></a></li>
              <li><a href="#" class="iconUsuarioOffline"><i class="fa-solid fa-circle-user"></i></a></li>
              <li><a href="./cart.html" class="iconCart hidden"><img src="assets/cart-28-24.png" alt="carrito-de-compra"></a></li> 
              <li><a href="./favorite.html" class="iconFav hidden"><img src="assets/favorite-5-24.ico" alt="favoritos"></a></li> 
            </ul>
          </div>
        </div>
        <div class="nav" id="nav">
          
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="columns-CP">
          <div class="columns-container" id="columnsContainerDetails">

          </div>
        </div>
        <div class="sales-block">
          <div class="salesBlockCards" id="salesBlockCards">
           
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="columns-container" id="fotter"></div>
        <div class="copyright">Curso de HTML + CSS 2024</div>
      </div>
    </footer>
    <script type="module" src="./scripts/details.js"></script>
  </body>
</html>
